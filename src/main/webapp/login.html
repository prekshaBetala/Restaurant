<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Food App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #ff6a00;
  --dark: #111;
  --glass: rgba(255,255,255,0.25);
  --border: rgba(255,255,255,0.4);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #ff6a00, #ff9f45);
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 400px;
  background: var(--glass);
  backdrop-filter: blur(14px);
  border: 1px solid var(--border);
  border-radius: 22px;
  padding: 40px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  color: #fff;
  animation: slideUp 0.8s ease;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

.card h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 26px;
}

.field {
  margin-bottom: 18px;
}

.field label {
  font-size: 14px;
  margin-bottom: 6px;
  display: block;
}

.field input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  background: #fff;
  color: var(--primary);
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.link {
  text-align: center;
  margin-top: 18px;
  font-size: 14px;
}

.link a {
  color: #fff;
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="card">
  <h2>üçï Welcome Back</h2>

  <form action="validate" method="post">
    <div class="field">
      <label>Email</label>
      <input type="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" name="password" placeholder="Enter password" required>
    </div>

    <button type="submit">Login</button>
  </form>



  <div class="link">
    New here? <a href="signup.html">Create account</a>
  </div>
</div>

</body>
</html>
