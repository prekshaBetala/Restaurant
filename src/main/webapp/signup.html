<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up | Food App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#ff6a00;
  --dark:#111;
  --glass:rgba(255,255,255,.18);
  --border:rgba(255,255,255,.35);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif}
body{
  min-height:100vh;
  background:linear-gradient(135deg,#ff6a00,#ff9f45);
  display:flex;align-items:center;justify-content:center;
}
.wrapper{
  width:min(1000px,94%);
  height:560px;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  border-radius:28px;
  overflow:hidden;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
}
.image{
  background:
    linear-gradient(180deg,rgba(0,0,0,.35),rgba(0,0,0,.6)),
    url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092");
  background-size:cover;
  background-position:center;
  color:#fff;
  padding:48px;
  display:flex;flex-direction:column;justify-content:flex-end;
}
.image h1{font-size:38px;margin-bottom:8px}
.image p{opacity:.9}

.card{
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-left:1px solid var(--border);
  padding:44px;
  color:#fff;
  display:flex;flex-direction:column;justify-content:center;
}
.card h2{text-align:center;margin-bottom:22px}
.field{margin-bottom:16px}
.field label{font-size:14px;margin-bottom:6px;display:block}
.field input{
  width:100%;padding:12px 14px;border-radius:12px;border:none;outline:none;
}
button{
  width:100%;padding:14px;margin-top:8px;border-radius:14px;border:none;
  font-size:16px;font-weight:700;background:#fff;color:var(--primary);
  cursor:pointer;transition:.25s;
}
button:hover{transform:translateY(-2px);box-shadow:0 12px 28px rgba(0,0,0,.25)}
.link{text-align:center;margin-top:16px;font-size:14px}
.link a{color:#fff;text-decoration:underline}

@media (max-width:900px){
  .wrapper{grid-template-columns:1fr;height:auto}
  .image{min-height:260px}
}
</style>
</head>

<body>

<div class="wrapper">
  <!-- LEFT IMAGE PANEL -->
  <div class="image">
    <h1>Join the Feast üçï</h1>
    <p>Discover restaurants, order fast & enjoy hot meals.</p>
  </div>

  <!-- RIGHT SIGNUP FORM -->
  <div class="card">
    <h2>Create Account</h2>

    <form action="signup" method="post">
      <div class="field">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Your name" required>
      </div>

      <div class="field">
        <label>Email</label>
        <input type="email" name="email" placeholder="you@email.com" required>
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" name="password" placeholder="Create password" required>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    

    <div class="link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
</div>

</body>
</html>
